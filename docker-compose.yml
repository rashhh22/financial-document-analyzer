version: '3.8'
services:
  api:
    build: .
    env_file: .env
    ports: ["8000:8000"]
    depends_on: [redis]
    volumes: ["./:/app"]
  worker:
    build: .
    env_file: .env
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    depends_on: [redis]
    volumes: ["./:/app"]
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
